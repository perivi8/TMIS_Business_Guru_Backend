services:
  - type: web
    name: tmis-business-guru-backend
    env: python
    runtime: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      echo "Running startup validation (non-blocking)..."
      python startup_check.py || echo "Startup check failed but continuing deployment..."
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --log-level info main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: JWT_SECRET_KEY
        value: tmis-business-guru-secret-key-2024
      - key: MONGODB_URI
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: SMTP_EMAIL
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: FLASK_ENV
        value: production
      - key: CLOUDINARY_ENABLED
        value: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    plan: free
